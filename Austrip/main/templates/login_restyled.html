{% load widget_tweaks %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'custom.css' %}">
</head>

<body>
{% include 'navbar.html' %}
<div class="container-fluid justify-content-center vertical-center bg-gradient-primary">
    <div class="card shadow-lg rounded-lg mb-4 p-5" style="width:30rem">
        <form method="POST" action="">
            {% csrf_token %}
            <h1 class="mb-4">
                Log In
            </h1>
            <hr>
            <div class="form-group">
                <h5>
                    <label for="username">Username</label>
                </h5>
                    <input type="text" name="username" placeholder="Username" class="form-control" value="{{ request.POST.username }}">
            </div>
            <div class="form-group">
                <h5>
                    <label for="password">Password</label>
                </h5>
                <input type="password" name="password" placeholder="Password" class="form-control" value="{{ request.POST.password }}">
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        <strong>{{ message }}</strong>
                    </div>
                {% endfor %}
            {% endif %}
            <div class="d-flex justify-content-center links mb-3">
                Don't have an account? <a href="{% url 'signup' %}" class="ml-2" style="color: dodgerblue">Sign Up</a>
            </div>

            <div class="text-center">
                <button class="btn btn-outline-success text-center btn-lg w-75 " type="submit">Log In</button>
            </div>
        </form>


    </div>
</div>
{% include 'footer.html' %}

</body>
</html>

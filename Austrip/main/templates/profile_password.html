{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Change Password</title>
    <link rel="stylesheet" href="../statics/css/custom.css">
    <link rel="stylesheet" href="{% static 'custom.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}
   
    <div class="proBg">
        <!-- Change password -->
        <div class="changeBox">
            <div class="changeTitle">
                <h4>Change Profile Information</h4>
            </div>

            <form class="form-horizontal" role="form" action="#" method="post">
                <div class="form-group">
                    <label for="passwordOld">Current Password</label>
                    <input type="password" class="form-control" id="passwordOld" required="" placeholder="Please enter your current password">
                </div>
                <div class="form-group">
                    <label for="passwordNew">New Password</label>
                    <input type="password" class="form-control" id="passwordNew" required="" placeholder="Please enter your new password">
                    <span class="form-text small text-muted">
                        Your password must contain at least 8 charaters, and can't be a commonly used password, and can't be entirely numeric.
                    </span>
                </div>     
                <div class="form-group">
                    <label for="passwordNewVerify">Confirm Password</label>
                    <input type="password" class="form-control" id="passwordNewVerify" required="" placeholder="Please enter your new password again">
                    <span class="form-text small text-muted">
                        Type the new password again to confirm.
                    </span>
                </div>      
                
                <div class="changeProBtn">
                    <button type="submit" class="btn btn-success subBtn">Submit</button>
                    <a class="btn btn-success" href="profile.html" role="button">Back</a>
                </div>
            </form>
        </div>
    </div>
   

    {% include 'footer.html' %}
    <script src = "{% static 'index.js'%}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>

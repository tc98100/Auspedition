{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Change Password</title>
    <link rel="stylesheet" href="../statics/css/custom.css">
    <link rel="stylesheet" href="{% static 'custom.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body class="profileBody">
    {% include 'navbar.html' %}

   <!-- Change password -->
   <div class="changeBox">
        <div class="changeTitle">
            <h4>Change Profile Information</h4>
        </div>

        <form class="form-horizontal" role="form" action="#" method="post">
            <div class="form-group">
                <label for="passwordOld">Current Password</label>
                <input type="password" class="form-control" id="passwordOld" required="" placeholder="Please enter your current password">
            </div>
            <div class="form-group">
                <label for="passwordNew">New Password</label>
                <input type="password" class="form-control" id="passwordNew" required="" placeholder="Please enter your new password">
                    <!-- 修改-->
                <span class="form-text small text-muted">
                    The password must be 8-20 characters, and must <strong>not</strong> contain spaces.
                </span>
            </div>     
            <div class="form-group">
                <label for="passwordNewVerify">Confirm Password</label>
                <input type="password" class="form-control" id="passwordNewVerify" required="" placeholder="Please enter your new password again">
                <span class="form-text small text-muted">
                    Type the new password again to confirm.
                </span>
            </div>      
            
            <div class="changeProBtn">
                <button type="submit" class="btn btn-success subBtn">Submit</button>
                <a class="btn btn-success" href="profile.html" role="button">Back</a>
            </div>
        </form>
    </div>

    {% include 'footer.html' %}
    <script src = "../statics/javascript/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>

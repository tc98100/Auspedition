{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Attraction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'custom.css' %}">
</head>
<body>
    <div class="container-fluid justify-content-center vertical-center bg-gradient-primary">
        <div class="card shadow-lg rounded-lg mb-4 p-5" style="width:30rem">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group text-center">
                    <h5>Edit your comment</h5>
                    {% render_field form.comment_content class="form-control mb-4" placeholder="Edit comment" %}
                    <input class="btn btn-outline-success text-center btn-lg w-75" type="submit" href="{% url 'edit_comment_attraction' comment_id=comment.commentId attraction=place.attraction_id %}" value="Save">
                </div>
            </form>
        </div>
    </div>

</body>
</html>

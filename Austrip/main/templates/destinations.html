{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Destinations</title>
    <link rel="stylesheet" href="{% static 'custom.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}


    <!-- include your code here -->
    <!-- Note that this page should have the search/filter stuff and include all the destinations as cards below that -->

    <div class="container shadow-lg my-5">
        {% for city in Destinations %}
            <div class="row border-bottom align-items-center">
                <div class="col-3">
                    <img class="img-fluid" src="{% static 'sydney_recommendation.jpg'%}" alt="">
                </div>
                <div class="col-6 mx-auto">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{city.name}}</h5>
                        <p class="card-text">{{city.description}}</p>
                    </div>
                </div>
                <div class="col-3 my-auto text-center">
                    <h1 class="my-2">rating area</h1>
                    <hr>
                    <a class="btn btn-success my-2" href="{% url 'item_details' name=city.destination_id %}">go to this page</a>
                </div>
            </div>
        {% endfor %}
    </div>


    {% include 'footer.html' %}
    <script src = "../statics/javascript/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>

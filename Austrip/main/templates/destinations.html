{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Destinations</title>
    <link rel="stylesheet" href="{% static 'custom.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}

    <div id="destination_jumbo">
        <div class="container-fluid">
            <div class="row rounded-pill" style="width: 70%;margin:15%;font-size: 2.5rem;background-color: white;padding:0.5rem 0 0.5rem 0.5rem">
                <div class="col-5">
                    <div class="input-group">
                        <select class="custom-select custom-select-lg border-0" id="inputGroupSelect01">
                            <option selected>STATE</option>
                            <option value="1">NSW</option>
                            <option value="2">QLD</option>
                            <option value="3">SA</option>
                            <option value="4">TAS</option>
                            <option value="5">VIC</option>
                            <option value="6">WA</option>
                        </select>
                    </div>
                </div>
                <div class="col-5">
                    <div class="input-group">
                        <select class="custom-select custom-select-lg border-0" id="inputGroupSelect02">
                            <option selected>CITY</option>
                            <option value="1">Sydney</option>
                            <option value="2">Melbourne</option>
                            <option value="3">Brisbane</option>
                            <option value="4">Gold Coast</option>
                        </select>
                    </div>
                </div>
                <div class="col-2" style="justify-content: center;display: flex;align-items:center;">
                    <button style="margin-right: -0.5rem" class="btn btn-outline-success btn-lg btn-block rounded-pill" type="submit">SEARCH</button>
                </div>
            </div>
        </div>
    </div>
    <div class="m-5">
        <div class="container-fluid mb-5">
            <div class="bg-transparent">
                <h1 class="font-weight-bold "style="font-size: 1rem; color: lightseagreen">
                    VISIT AMAZING PLACES</h1>
                    <p class="font-weight-light" style="font-size: 3rem; color: slategray; line-height: 2rem">Popular destinations</p>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row justify-content-between">
                {% for city in Destinations %}
                    <div class="col-3 mb-2">
                        <div class="card rounded-cus shadow">
                            <a class="attraction" style="background-image: url({{city.image.url}}); display: block"></a>
                            <div class="card-body">
                                <p class="font-weight-bold text-center" style="font-size: 1.5rem; line-height: 1rem">{{city.name}}</p>
                                <hr>
                                <div class="row text-center">
                                    <div class="col">
                                        <p class=""><b>{{city.likes}}</b> people liked it</p>
                                        <p><b>{{city.dislikes}}</b> people disliked it</p>
                                    </div>
                                    <div class="col">
                                        <a class="btn btn-success my-2" href="{% url 'destination_details' destination=city.destination_id %}">see more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>


    {% include 'footer.html' %}
    <script src = "{% static 'index.js'%}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>

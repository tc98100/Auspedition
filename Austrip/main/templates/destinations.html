{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Destinations</title>
    <link rel="stylesheet" href="{% static 'custom.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}

    <div id="destination_jumbo">
        <div class="container-fluid">
            <div class="row rounded-pill mx-auto justify-content-center" style="width: 50%;margin:15%;font-size: 2.5rem;background-color: white;padding:0.5rem">
                <form style="width: 100%; margin: 0" method="GET" action="{% url 'destination_result' %}">
                    <div class="form-row align-items-center">
                        <div class="col-8 pl-3">
                            <select class="custom-select custom-select-lg border-0 mb-1"  id="inputGroupSelect01" name="state">
                                <option selected>STATE</option>
                                <option value="NSW">New South Wales</option>
                                <option value="QLD">Queensland</option>
                                <option value="SA">South Australia</option>
                                <option value="TAS">Tasmania</option>
                                <option value="VIC">Victoria</option>
                                <option value="WA">Western Australia</option>
                                <option value="NT">Northern Territory</option>
                                <option value="ACT">Australian Capital Territory</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-success btn-lg btn-block rounded-pill " type="submit">SEARCH</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="m-5">
        <div class="container-fluid mb-5">
            <div class="bg-transparent">
                <h1 class="font-weight-bold "style="font-size: 1rem; color: lightseagreen">
                    VISIT AMAZING PLACES</h1>
                <div class="row">
                    <div class="col-8">
                        <p class="font-weight-light" style="font-size: 3rem; color: slategray; line-height: 2rem">All Destinations
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                {% for city in Destinations|slice:":4" %}
                    <div class="col-3 mb-2">
                        <div class="card rounded-cus shadow">
                            <a class="attraction" style="background-image: url({{city.image.url}}); display: block"></a>
                            <div class="card-body">
                                <p class="font-weight-bold text-center" style="font-size: 1.5rem; line-height: 1rem">{{city.name}}</p>
                                <hr>
                                <div class="row text-center">
                                    <div class="col">
                                        <p class=""><b>{{city.likes}}</b> likes</p>
                                        <p><b>{{city.dislikes}}</b> dislikes</p>
                                    </div>
                                    <div class="col">
                                        <a class="btn btn-success my-2" href="{% url 'destination_details' destination=city.destination_id %}">see more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div id="destinations"></div>
            <div style="padding-bottom: 25px"></div>

        <!--Load more button-->
        <div class="loadMoreButton">
            <button type="button" id="loadDestinationBtn" class="btn btn-link" >LOAD MORE</button>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src = "{% static 'load-more-destination.js' %}"></script>
    <script src = "{% static 'index.js'%}"></script>
    {% include 'external.html' %}
</body>
</html>

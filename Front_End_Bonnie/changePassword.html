<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Change Password</title>
  </head>

  <body class="profileBody">
    <!-- Change password -->
    <div class="changeBox">
        <div class="changeTitle">
            <h4>Change Profile Information</h4>
        </div>

        <form class="form-horizontal" role="form" action="#" method="post">
            <div class="form-group">
                <label for="passwordOld">Current Password</label>
                <input type="password" class="form-control" id="passwordOld" required="" placeholder="Please enter your current password">
            </div>
            <div class="form-group">
                <label for="passwordNew">New Password</label>
                <input type="password" class="form-control" id="passwordNew" required="" placeholder="Please enter your new password">
                    <!-- 修改-->
                <span class="form-text small text-muted">
                    The password must be 8-20 characters, and must <strong>not</strong> contain spaces.
                </span>
            </div>     
            <div class="form-group">
                <label for="passwordNewVerify">Confirm Password</label>
                <input type="password" class="form-control" id="passwordNewVerify" required="" placeholder="Please enter your new password again">
                <span class="form-text small text-muted">
                    Type the new password again to confirm.
                </span>
            </div>      
            
            <div class="changeProBtn">
                <input class="btn btn-success" type="submit" value="Submit">
                <a class="btn btn-success" href="profile.html" role="button">Back</a>
            </div>
        </form>
    </div>


    

    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
     <!--  button for sign up -->
    <button style = "float: right" id="butForSignUp" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSignUp">Sign up</button>
    <!--  button for Log in -->
    <button style = "float: right" id="butForLogIn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLogIn" >Log in</button>
   
    <!--  modal for log in -->
    <div class="modal fade" id="modalLogIn" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Log in</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                         <!-- email -->
                        <div class="form-group">
                            <label for="emailInput">Email address</label>
                            <input class="form-control" type="email" id="emailInput" placeholder="Enter email" required>
                        </div>
                         <!-- password -->
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input class="form-control" type="password" id="passwordInput" placeholder="Enter password" required>
                        </div>
                         <!-- button for log in -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!--  modal for sign up -->
    <div class="modal fade" id="modalSignUp" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Sign Up</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- username -->
                        <div class="form-group">
                            <label for="nameInput">Username</label>
                            <input class="form-control" type="text" id="nameInput" placeholder="Enter name" required>
                        </div>
                        <!-- email -->
                        <div class="form-group">
                            <label for="emailInput">Email address</label>
                            <input class="form-control" type="email" id="emailInput" placeholder="Enter email" required>
                        </div>
                        <!-- password -->
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input class="form-control" type="password" id="passwordInput" placeholder="Enter password" required>
                        </div>
                        <!-- check password -->
                        <div class="form-group">
                            <label for="passwordCheck">Confirm Password</label>
                            <input class="form-control" type="password" id="passwordCheck" placeholder="Confirm password" required>
                        </div>
                        <!-- tickbox for terms and conditions -->
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I accept the <a href="#">Terms of Use & Privacy Policy</a></label>
                        </div>
                        <!-- sign up buttom -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
